name: Development workflow

on:
   pull_request:
      branches: [master]

jobs:
   build-and-test:
      runs-on: ubuntu-latest

      steps:
         #  Checking repository
         - name: Checking access to the repository
           uses: actions/checkout@v3

         #  Installing Node
         - name: Use Node.js 18.x
           uses: actions/setup-node@v3
           with:
              node-version: 18.4.0
              cache: "npm"
