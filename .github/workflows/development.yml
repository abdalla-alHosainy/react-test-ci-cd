name: Development workflow

on:
  pull_request:
    branches: [main]

jobs:
  build-react-app:
    environment: build-for-github-actions
    env:
      VITE_ENV_VAR: ${{secrets.TEST_SECRET}}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      # Print variable
      - name: Print this variable
        run: echo ${VITE_ENV_VAR}

      # Install pnpm
      - name: Install pnpm
        run: npm i -g pnpm

      # Install packages
      - name: Install Packages and Dependencies
        run: pnpm install

      # Test Typescript code
      - name: Test current code using `tsc`
        run: tsc

      # # Test Typescript code
      - name: Update file for test
        run: echo "// adding comment inside a file" > src/App.tsx

      # Check for git change
      - name: Check for any change in APP.tsx
        run: test [[`git diff src/App.tsx`]] && echo "file has changed ðŸ”¥" || echo "No changes found âœ…"

      # # Install packages
      - name: Build
        run: pnpm run build
